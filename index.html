<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glass Weather App</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="min-h-screen flex items-center justify-center relative overflow-hidden">

  <!-- Animated Gradient Background -->
  <div class="animated-bg"></div>

  <!-- Weather Animation Layer (fire/snow/wind) -->
  <div id="animationContainer" class="absolute inset-0 z-0"></div>

  <!-- Glass Card -->
  <div class="glass-card relative z-10 p-8 w-96 rounded-2xl">
    <h1 class="text-2xl font-bold text-white text-center mb-6">Weather App</h1>

    <div class="flex gap-2">
      <input 
        type="text" 
        id="cityInput"
        placeholder="Enter city name"
        class="flex-1 px-3 py-2 rounded-lg bg-white/20 text-white placeholder-white/70 focus:outline-none"
      >
      <button 
        id="searchBtn"
        class="px-4 py-2 bg-white/30 text-white rounded-lg hover:bg-white/40"
      >
        Search
      </button>
    </div>

    <div id="result" class="mt-6 text-center hidden text-white">
      <h2 id="cityName" class="text-xl font-semibold"></h2>
      <p id="temperature" class="text-3xl font-bold mt-2"></p>
      <p id="description" class="mt-1 opacity-80"></p>
    </div>

    <p id="error" class="text-red-300 mt-4 text-center hidden"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
